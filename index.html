<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/b946b4c9ec.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>TSE Guatemala - Elecciones Generales y al Parlamento Centroamericano 2019</title>
</head>
<body onload="obtieneInfo()">
  <main >
    <header>
        <img src="https://resultados2019.tse.org.gt/img/logo2019i.png"/>
        <h2 class="logo-tse">
        </h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801 
        </label>
        <nav class="menu">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#tipoEleccion" data-whatever="@mdo">
                <i class="fa-solid fa-magnifying-glass"></i>
                Tipo de Elección
            </button>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>
    <section id="banner">
        <div class="contenido-banner">
            <h1><span>TSE</span> Elecciones Generales y  <br>al Parlamento Centroamericano 2022</h1>

        </div>
        
    </section>

    <div >
      <div class="modal fade" id="tipoEleccion" tabindex="-1" role="dialog" aria-labelledby="tipoEleccion" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Filtrar Resultados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Seleccion un tipo de elección</label>
                    <select class="form-control" id="tipoConsultaEleccion" name="tipoConsultaEleccion" onclick="cargar_departamentos()" onchange="cargar_departamentos(),cargar_municipios()">
                      <option value="1">PRESIDENTE Y VICEPRESIDENTE</option>
                      <option value="4">CORPORACIÓN MUNICIPAL</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Seleccion un departamento:</label>
                      <select class="form-control" id="tipoConsultaDepartamento" name="tipoConsultaDepartamento" onchange="cargar_municipios()">
                        <option  value="0">NIVEL NACIONAL</option>
                        <option  value="4">EL PROGRESO</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Seleccione un municipio:</label>
                      <select class="form-control" id="tipoConsultaMunicipio" name="tipoConsultaMunicipio">
                      </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="obtieneInfo()">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
  </div>


  
      <div class="header-consulta">
      </div>
   

        <div class="page">
            <div>

                    <div class="container">
                      <canvas id="myChart" width="800" height="400"></canvas>
                    </div>
                    <div class="info-mesas">

                    </div>
                      <div class="grafica-pie">
                        <canvas id="myChart2" width="400px" height="400px"></canvas>
                    </div>
            </div>

              <div class="container">
                <div class="tabla-contenedor">
                        <table class="table">
                            <thead class="thead">
                            <tr>
                                <th scope="col">Organizacion</th>
                                <th scope="col">Votos</th>
                                <th scope="col">Porcentaje(%)</th>
                            </tr>
                            </thead>
                            <tbody id="contenido">

                            </tbody>
                        </table>
                </div>
              </div>

        </div>

 
    <footer>
        <p>&copy;2019 TSE Guatemala, C. A.</p>
    </footer>
  </main>
<script src="JS/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
